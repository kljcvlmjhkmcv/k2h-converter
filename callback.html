
<!DOCTYPE html>
<html>
<head>
  <title>Authenticating...</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    if (window.opener) {
      window.opener.postMessage({ code, state }, "*");
      window.close();
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpotMyPlaylist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3c3c3c);
      color: #fff;
      text-align: center;
      padding: 5vh;
    }
    h1 {
      color: #e53935;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin-top: 2em;
      border: none;
      background-color: #e53935;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #c62828;
    }
    #start {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>SpotMyPlaylist</h1>
  <p>Transfer your playlists and favorites between Spotify accounts seamlessly.</p>
  <button onclick="loginWithSpotify()">Login with Spotify</button>
  <p id="loginStatus">Not connected</p>
  <button id="start" onclick="alert('Now you can transfer playlists!')">Start Transfer</button>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>

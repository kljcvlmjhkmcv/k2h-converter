<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotMyPlaylist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background-color: #181818;
      border: 1px solid #2a2a2a;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    p.subtitle {
      text-align: center;
      color: #b3b3b3;
      font-size: 0.95rem;
      margin-bottom: 24px;
    }
    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }
    .status span { color: #888; }
    .status .connected {
      color: #1DB954;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1DB954;
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #3a3a3a;
      color: #777;
      cursor: default;
    }
    .progress-wrapper {
      margin-top: 32px;
    }
    progress {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
    }
    .info {
      font-size: 0.8rem;
      text-align: center;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SpotMyPlaylist</h1>
    <p class="subtitle">Transfer playlists between Spotify accounts easily</p>

    <div class="status">
      <div>Source: <span id="sourceStatus">Not Connected</span></div>
      <div>Destination: <span id="destStatus">Not Connected</span></div>
    </div>

    <button id="sourceLoginBtn">Login as Source Account</button>
    <button id="destLoginBtn">Login as Destination Account</button>
    <button id="transferBtn" disabled>Transfer Playlists</button>

    <div class="progress-wrapper">
      <progress id="transferProgressBar" value="0" max="100"></progress>
      <div class="info" id="transferStatus">Waiting for login...</div>
      <div class="info" id="transferPercentage">0%</div>
    </div>
  </div>

<script>
document.getElementById("transferBtn").onclick = () => {
  if (!document.getElementById("transferScript")) {
    const script = document.createElement("script");
    script.id = "transferScript";
    script.src = "transfer.js";
    document.body.appendChild(script);
  }
};
</script>
<script src="login.js"></script>
</body>
</html>

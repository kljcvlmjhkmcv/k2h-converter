
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpotMyPlaylist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3c3c3c);
      color: #fff;
      text-align: center;
      padding: 5vh;
      margin: 0;
    }
    h1 {
      color: #e53935;
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin-top: 2em;
      border: none;
      background-color: #e53935;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #c62828;
    }
    #start {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>SpotMyPlaylist</h1>
  <p>Transfer your playlists and favorites between Spotify accounts seamlessly.</p>
  <button id="loginBtn">Login with Spotify</button>
  <p id="loginStatus">Not connected</p>
  <button id="start" onclick="alert('Now you can transfer playlists!')">Start Transfer</button>

  <script>
    const config = {
      client_id: "f3fd2e13bd8046e4b801f01e43b4500b",
      redirect_uri: "https://www.spotmyplaylist.site/index.html",
      scope: [
        "playlist-read-private",
        "playlist-modify-private",
        "playlist-modify-public",
        "user-library-read",
        "user-library-modify",
        "user-follow-read",
        "user-follow-modify"
      ].join(" ")
    };

    function getTokenFromHash() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    function loginWithSpotify() {
      const authUrl = "https://accounts.spotify.com/authorize?" +
        "client_id=" + config.client_id +
        "&redirect_uri=" + encodeURIComponent(config.redirect_uri) +
        "&response_type=token" +
        "&scope=" + encodeURIComponent(config.scope) +
        "&show_dialog=true";

      window.location.href = authUrl;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.onclick = loginWithSpotify;

      const token = getTokenFromHash();
      if (token) {
        localStorage.setItem("access_token", token);
        document.getElementById("loginStatus").innerText = "âœ… Connected";
        document.getElementById("start").style.display = "inline-block";
      }
    });
  </script>
</body>
</html>

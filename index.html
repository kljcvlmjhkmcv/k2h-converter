    <script>
        // Demo functionality
        let sourceConnected = false;
        let destConnected = false;
        
        function updateProgress() {
            const progress = (sourceConnected ? 1 : 0) + (destConnected ? 1 : 0);
            document.getElementById('progressText').textContent = `${progress}/2`;
            document.getElementById('progressBar').style.width = `${progress * 50}%`;
            
            // Enable transfer button if both accounts are connected
            const transferBtn = document.getElementById('transferBtn');
            if (sourceConnected && destConnected) {
                transferBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                transferBtn.removeAttribute('disabled');
            } else {
                transferBtn.classList.add('opacity-50', 'cursor-not-allowed');
                transferBtn.setAttribute('disabled', 'true');
            }
        }
        
        document.getElementById('sourceLoginBtn').addEventListener('click', function() {
            sourceConnected = true;
            document.getElementById('sourceStatus').textContent = 'Connected';
            document.getElementById('sourceAccountBadge').classList.remove('opacity-50');
            document.getElementById('sourceAccountBadge').classList.add('bg-opacity-80', 'border-l-4', 'border-spotify-green');
            this.textContent = 'Source Account Connected';
            this.classList.add('opacity-75');
            updateProgress();
        });
        
        document.getElementById('destLoginBtn').addEventListener('click', function() {
            destConnected = true;
            document.getElementById('destStatus').textContent = 'Connected';
            document.getElementById('destAccountBadge').classList.remove('opacity-50');
            document.getElementById('destAccountBadge').classList.add('bg-opacity-80', 'border-l-4', 'border-spotify-purple');
            this.textContent = 'Destination Account Connected';
            this.classList.add('opacity-75');
            updateProgress();
        });
        
        document.getElementById('transferBtn').addEventListener('click', function() {
            if (sourceConnected && destConnected) {
                this.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Transferring...';
                
                // Show transfer progress bar
                document.getElementById('transferProgressContainer').classList.remove('hidden');
                
                // Simulate transfer process with progress updates
                let progress = 0;
                const transferInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 10) + 1;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(transferInterval);
                        
                        // Update button to show completion
                        this.innerHTML = '<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg> Transfer Complete!';
                        this.classList.remove('bg-spotify-purple');
                        this.classList.add('bg-green-600');
                        
                        // Update transfer status
                        document.getElementById('transferStatus').textContent = 'Transfer completed successfully!';
                    }
                    
                    // Update progress bar and percentage
                    document.getElementById('transferProgressBar').style.width = `${progress}%`;

<script>
const clientId = "f3fd2e13bd8046e4b801f01e43b4500b";
const redirectUri = "https://www.spotmyplaylist.site/";
const scopes = "playlist-read-private playlist-read-collaborative playlist-modify-private playlist-modify-public";

let accessToken1 = null;
let accessToken2 = null;

function generateCodeVerifier(length = 128) {
    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~";
    let result = "";
    for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    return result;
}

async function generateCodeChallenge(codeVerifier) {
    const data = new TextEncoder().encode(codeVerifier);
    const digest = await crypto.subtle.digest("SHA-256", data);
    return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function loginSpotify(accountLabel) {
    const verifier = generateCodeVerifier();
    const challenge = await generateCodeChallenge(verifier);
    localStorage.setItem("verifier_" + accountLabel, verifier);

    const state = accountLabel + "_" + Math.random().toString(36).substring(2, 15);
    localStorage.setItem("state", state);

    const params = new URLSearchParams({
        client_id: clientId,
        response_type: "code",
        redirect_uri: redirectUri,
        scope: scopes,
        state: state,
        code_challenge_method: "S256",
        code_challenge: challenge
    });

    window.location.href = "https://accounts.spotify.com/authorize?" + params.toString();
}

async function exchangeToken(code, accountLabel) {
    const verifier = localStorage.getItem("verifier_" + accountLabel);
    const body = new URLSearchParams({
        client_id: clientId,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirectUri,
        code_verifier: verifier
    });

    const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
    });

    const data = await response.json();
    if (data.access_token) {
        localStorage.setItem("access_token_" + accountLabel, data.access_token);
        window.history.replaceState({}, document.title, "/");
        window.location.reload();
    }
}

function tryRestoreTokens() {
    accessToken1 = localStorage.getItem("access_token_source");
    accessToken2 = localStorage.getItem("access_token_target");

    if (accessToken1) document.getElementById("login-source").innerText = "✅ حساب المصدر متصل";
    if (accessToken2) document.getElementById("login-target").innerText = "✅ حساب الوجهة متصل";
}

async function transferPlaylists() {
    if (!accessToken1 || !accessToken2) return alert("سجل دخول بالحسابين أولاً.");

    document.getElementById("progress").value = 0;
    document.getElementById("progress").max = 1;
    document.getElementById("status").innerText = "جلب البلايليست...";

    const res = await fetch("https://api.spotify.com/v1/me/playlists?limit=50", {
        headers: { Authorization: "Bearer " + accessToken1 }
    });

    const playlists = (await res.json()).items;
    document.getElementById("progress").max = playlists.length;

    for (let i = 0; i < playlists.length; i++) {
        const pl = playlists[i];
        document.getElementById("status").innerText = `نقل: ${pl.name}`;

        const create = await fetch("https://api.spotify.com/v1/users/me/playlists", {
            method: "POST",
            headers: {
                Authorization: "Bearer " + accessToken2,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: pl.name + " 🎵", public: false })
        });

        document.getElementById("progress").value = i + 1;
        await new Promise(r => setTimeout(r, 400)); // for smoother progress
    }

    document.getElementById("status").innerText = "✅ تم النقل!";
}

window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code && state) {
        const label = state.split("_")[0];
        exchangeToken(code, label);
    } else {
        tryRestoreTokens();
    }

    document.getElementById("login-source").onclick = () => loginSpotify("source");
    document.getElementById("login-target").onclick = () => loginSpotify("target");
    document.getElementById("transfer").onclick = () => transferPlaylists();
};
</script>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotMyPlaylist</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      width: 400px;
    }
    .card h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .card button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: none;
      background: #1db954;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .card label {
      display: block;
      margin-top: 8px;
    }
    .info {
      font-size: 0.85rem;
      margin-top: 10px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SpotMyPlaylist</h1>
    <label><input type="checkbox" id="optPlaylists" checked> Transfer Playlists</label>
    <label><input type="checkbox" id="optLiked" checked> Transfer Liked Songs</label>
    <label><input type="checkbox" id="optAlbums" checked> Transfer Albums</label>
    <label><input type="checkbox" id="optArtists" checked> Transfer Artists (<span id="artistCount">0</span>)</label>
    <label><input type="checkbox" id="optPodcasts" checked> Transfer Podcasts</label>
    <button id="transferBtn">Start Transfer</button>
    <progress id="transferProgressBar" value="0" max="100" style="width:100%; margin-top:10px;"></progress>
    <div class="info" id="transferStatus">Waiting...</div>
    <div class="info" id="transferPercentage">0%</div>
  </div>
  <script>
    document.getElementById("transferBtn").onclick = () => {
      const script = document.createElement("script");
      script.src = "transfer.js";
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
